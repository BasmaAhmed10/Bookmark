<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="position-relative">
  <div class="overlay d-flex justify-content-center align-items-center">

    <div class="snap">
      <div class="close d-flex align-items-center justify-content-between">
        <div class="balls d-flex">
          <div class="ms-4 mt-3 border rounded-circle bg-danger"></div>
          <div class="ms-4 mt-3 border rounded-circle bg-warning"></div>
          <div class="ms-4 mt-3 border rounded-circle bg-success"></div>
        </div>
       <div class="me-4 close-icon"> <i class="fa-solid fa-xmark fw-bold"></i></div>
      </div>
      <p class="mt-3 p-icon ms-3 fw-bold lead">Site Name or Url is not valid, Please follow the rules below :</p>
      <div class=" d-flex align-items-center">
      
        <i class="  fa-regular fa-circle-right p-2 text-danger "></i>
        <p class="p-icon fw-light">Site name must contain at least 3 characters and first char must capital</p>
      </div>
      <div class=" d-flex align-items-center">
      
        <i class="  fa-regular fa-circle-right p-2 text-danger "></i>
        <p class="p-icon fw-light">Site URL must be a valid one</p>
      </div>
    </div>
    
    
    </div>





    <section>
    <div class="container">
        <h1 class="text-center py-5">Bookmarker</h1>

       <hr> 
    </div>
    <div class="contant text-center">
    <h2>
        <i class="fa-solid fa-bookmark"></i>
        
          Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
    </h2>
    


    </div>

    <div class="container">
        <div class="about py-2">
           
           <h5>
            <i class="fa-solid fa-book-bookmark"></i>
            Site Name
           </h5>
        </div>
           <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputname" placeholder="Bookmark Name">
             <label for="Bookmark">Bookmark Name</label> 
          </div>


          <label for="" class="py-2">
            <h5>
                <i class="fa-solid fa-link"></i>
                Site URL
            </h5>
           

          </label>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputurl" placeholder="Website URL">
            <label for="Website">Website</label>

            <div class="btn">
              <button type="button" class="submit mt-5 rounded-1 btn btn-danger " id="sumbtn">submit</button>
            </div>
            
            
            </div> 
          
        

   <hr class="mt-4"> 
    </div>


   

    <div class="container">
        <table class="table mt-4 text-center bg-white " >
            <thead>
              <tr>
                <th >Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tbody"> 
            </tbody>
          </table>

    
    </div>
      

    </div>
    

    </section>

    















    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
